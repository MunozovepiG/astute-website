<span class=""
*ngIf="blogPosts$ | async as blogPosts"
>

<span 
style="display:flex; flex-direction: column;"
*ngFor="let blogPost of blogPosts.items" >

<span *ngIf="blogPost.fields.entryType == 'Blog'">
    <app-h1 
    [text]=blogPost.fields.postTitle
    ></app-h1>
    
    <a
    [routerLink]="['blog', blogPost.sys.id, blogPost.fields.postTitle ]"
    
    >Read me</a>
</span>


</span>
</span>
